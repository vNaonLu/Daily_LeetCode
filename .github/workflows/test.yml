name: CI

on:
  push:
    branches: [main, devel/fix-build-break]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure CMakeLists.txt
        run: |
          cmake . -DENABLE_LEETCODE_TEST=ON -DENABLE_INFRA_TEST=ON

      - name: Build Source
        run: |
          cmake --build . -j8

      - name: Run Infra Test
        run: |
          ./infra_test

      - name: Run Leetcode Test
        run: |
          ./leetcode_test

